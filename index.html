<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYS Storefront</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root{
      --bg:#0b1221;
      --panel:#121a2c;
      --card:#ffffff;
      --stripe:#006f23;
      --accent:#015215;  /* overridden by client.json */
      --text:#000000;    /* overridden by client.json */
      --bg1:#0b1221;     /* optional overrides */
      --bg2:#0f182b;
    }
    body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    header.site-header{padding:28px 18px;background:rgba(0,0,0,.25);backdrop-filter:saturate(1.2) blur(12px);border-bottom:1px solid rgba(255,255,255,.06);}
    .brand {display:flex;align-items:center;gap:16px;max-width:1200px;margin:0 auto;}
    .brand img{width:28px;height:28px;object-fit:contain;filter:drop-shadow(0 1px 0 rgba(0,0,0,.5));}
    .brand h1{margin:0;font-size:28px;font-weight:800;letter-spacing:.2px;}
    .brand p{margin:2px 0 0;color:#a9b4c7;font-size:14px}

    main{max-width:1200px;margin:18px auto;padding:0 18px 72px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:18px;}
    .card{background:var(--card);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.25);overflow:hidden;border:1px solid rgba(255,255,255,.06);}
    .card-media{position:relative;background:
      linear-gradient(135deg,rgba(255,255,255,.06) 25%,transparent 25%) -8px 0/16px 16px,
      linear-gradient(225deg,rgba(255,255,255,.06) 25%,transparent 25%) -8px 0/16px 16px,
      linear-gradient(315deg,rgba(255,255,255,.06) 25%,transparent 25%) 0px 0/16px 16px,
      linear-gradient(45deg,rgba(255,255,255,.06) 25%,transparent 25%) 0px 0/16px 16px,
      var(--stripe);
      aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; cursor:zoom-in;}
    .card-media img{max-width:100%;max-height:100%;object-fit:contain;}
    .card-media .ph{width:80%;height:70%;background:linear-gradient(90deg,#2b3550 25%,#394466 50%,#2b3550 75%);border-radius:10px;opacity:.35;}
    .thumbs{position:absolute;left:8px;bottom:8px;display:flex;gap:6px}
    .thumbs img{width:28px;height:28px;border-radius:6px;border:1px solid rgba(255,255,255,.25);background:#0b1221;object-fit:cover;}
    .card-body{padding:14px;}
    .card-body h3{margin:0 0 6px;font-size:17px;line-height:1.2;}
    .price{color:#22d27f;font-weight:800;margin-bottom:8px;}
    .btn{width:100%;padding:11px 14px;border:0;border-radius:10px;background:#1d2740;color:#d5e2ff;font-weight:700;cursor:pointer}
    .btn:hover{background:#273150}
    .error{padding:24px;background:#2b1e1e;border:1px solid #5b3b3b;border-radius:10px}
    dialog#modal{border:0;border-radius:12px;padding:0;max-width:min(1100px,96vw);background:#0b1221}
    .modal-frame{display:flex;flex-direction:column}
    .modal-head{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.08)}
    .modal-img{max-height:70vh;object-fit:contain;background:#0b1221}
    .modal-rail{display:flex;gap:10px;overflow:auto;padding:10px;border-top:1px solid rgba(255,255,255,.08);background:#0f182b}
    .modal-rail img{height:64px;border-radius:8px;border:2px solid transparent;cursor:pointer}
    .modal-rail img.active{border-color:var(--accent)}
    .hero{height:140px;background-size:cover;background-position:center;border-bottom:1px solid rgba(255,255,255,.06)}
  </style>
</head>
<body>

  <div id="brand-hero" class="hero"></div>
  <div id="toolbar"></div>

  <header class="site-header">
    <div class="brand">
      <img id="brand-logo" alt="Brand logo" src="" />
      <div>
        <h1 id="site-title">CYS Storefront</h1>
        <p>Official merch Â· quick checkout via Stripe</p>
      </div>
    </div>
    <div class="brand-wrap">
  <img class="brand-logo" id="brandLogo" alt="Brand logo">
  <h1 id="siteTitle"></h1>
</div>
  </header>

  <main>
    <section class="grid" id="grid"></section>
  </main>

  <!-- Variants / gallery modal -->
  <dialog id="modal">
    <div class="modal-frame">
      <div class="modal-head">
        <div id="modal-cap"></div>
        <button id="modal-close" class="btn" style="width:auto;padding:6px 10px">Close</button>
      </div>
      <img id="modal-img" class="modal-img" alt="">
      <div id="modal-rail" class="modal-rail"></div>
    </div>
  </dialog>

  <script src="app.js" defer></script>
</body>
</html>
