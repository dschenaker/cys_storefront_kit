<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CYS Storefront</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --accent:#0f172a; --bg:#0b1220; --card:#141b2b; --card2:#0f1625;
      --text:#e6eef7; --muted:#8ca0b3; --good:#2ecc71;
    }
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    header.site-header{border-bottom:1px solid #1d263b;background:linear-gradient(180deg,rgba(15,23,42,.85),rgba(15,23,42,.6));backdrop-filter:blur(6px)}
    header .top{display:flex;align-items:center;gap:12px;padding:18px 0}
    header img.logo{height:38px;width:auto;object-fit:contain;border-radius:8px}
    header h1{margin:0;font-size:28px}
    header p.sub{margin:2px 0 0 0;color:var(--muted)}
    .hero{height:10px;background-size:cover;background-position:center;border-radius:12px;opacity:.12}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:22px 0 60px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:660px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,var(--card),var(--card2));border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,.05);box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .card-media{position:relative;height:240px;background:
      repeating-linear-gradient(135deg,rgba(255,255,255,.04),rgba(255,255,255,.04) 12px,transparent 12px,transparent 24px);
      display:flex;align-items:center;justify-content:center}
    .card-media img.main{max-height:220px;max-width:100%;object-fit:contain;display:block;transition:transform .2s ease}
    .thumbs{position:absolute;left:8px;bottom:8px;display:flex;gap:6px}
    .thumbs img{width:40px;height:40px;object-fit:cover;border-radius:6px;border:1px solid rgba(255,255,255,.15);opacity:.8;cursor:pointer;background:#0b1220}
    .thumbs img.active{outline:2px solid color-mix(in oklab, var(--accent) 75%, #4ea1ff);opacity:1}
    .nav-arrow{position:absolute;top:50%;transform:translateY(-50%);width:34px;height:34px;border-radius:50%;border:1px solid rgba(255,255,255,.2);background:#0b1220;opacity:.8;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .nav-arrow:hover{opacity:1}
    .nav-left{left:8px} .nav-right{right:8px}
    .card-body{padding:14px}
    .name{font-weight:700;margin:0 0 8px}
    .price{color:var(--good);font-weight:700;margin:0 0 12px}
    .buy{width:100%;height:42px;border:0;border-radius:10px;cursor:pointer;background:color-mix(in oklab,var(--accent) 70%,#2d6cdf);color:white;font-weight:700}
    footer{color:var(--muted);font-size:13px;border-top:1px solid #1d263b;padding:20px 0;margin-top:30px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="top">
        <img class="logo" alt="Brand logo" id="brandLogo" src="">
        <div>
          <h1 id="brandName">Storefront</h1>
          <p class="sub">Official merch · quick checkout via Stripe</p>
        </div>
      </div>
      <div class="hero" id="heroStrip"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="grid"></section>
  </main>

  <footer>
    <div class="wrap">© 2025 <span id="brandNameFoot">Storefront</span> — Powered by Notion & Stripe</div>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
