<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="site-title">Storefront</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero / Branding -->
  <header class="site-header">
    <div class="brand">
      <img id="brand-logo" alt="Brand logo" />
      <div class="brand-titles">
        <h1 id="brand-name">Storefront</h1>
        <p id="brand-tag">Official merch · quick checkout via Stripe</p>
      </div>
    </div>

    <nav class="site-nav">
      <a href="./" class="nav-link">Shop</a>
      <a href="#" id="admin-link" class="nav-link">Admin</a>
    </nav>
  </header>

  <!-- Watermark layer -->
  <div id="watermark" class="watermark"></div>

  <!-- Content -->
  <main class="site-main">
    <section class="products" id="products"></section>
  </main>

  <footer class="site-footer">
    <small id="footer-copy">© <span id="year"></span> <span id="footer-name"></span> — Powered by Notion & Stripe</small>
  </footer>

  <!-- ADMIN PANEL (hidden until unlocked) -->
  <dialog id="admin-dialog">
    <form method="dialog" class="admin-card">
      <header class="admin-head">
        <h2>Storefront Admin</h2>
        <button id="admin-close" class="btn ghost" value="close">✕</button>
      </header>

      <section class="admin-grid">
        <div class="field">
          <label>Logo URL</label>
          <input id="inp-logo" type="url" placeholder="https://…" />
        </div>
        <div class="field">
          <label>Hero URL</label>
          <input id="inp-hero" type="url" placeholder="https://…" />
        </div>

        <div class="field">
          <label>Primary</label>
          <input id="inp-primary" type="color" />
        </div>
        <div class="field">
          <label>Text</label>
          <input id="inp-text" type="color" />
        </div>
        <div class="field">
          <label>BG 1</label>
          <input id="inp-bg1" type="color" />
        </div>
        <div class="field">
          <label>BG 2</label>
          <input id="inp-bg2" type="color" />
        </div>

        <div class="field col2">
          <label>Watermark Opacity</label>
          <input id="wm-opacity" type="range" min="0" max="1" step="0.01" />
        </div>
        <div class="field col2">
          <label>Watermark Saturation</label>
          <input id="wm-sat" type="range" min="0" max="2" step="0.01" />
        </div>
        <div class="field col2">
          <label>Watermark Contrast</label>
          <input id="wm-ctr" type="range" min="0" max="2" step="0.01" />
        </div>
      </section>

      <footer class="admin-actions">
        <button id="admin-save" class="btn primary" value="save">Apply & Save</button>
        <button id="admin-reset" class="btn" value="reset" type="button">Reset to client.json</button>
      </footer>
    </form>
  </dialog>

  <!-- PIN prompt (simple) -->
  <dialog id="pin-dialog">
    <form method="dialog" class="admin-card">
      <header class="admin-head">
        <h2>Admin Access</h2>
      </header>
      <div class="field">
        <label>Enter PIN</label>
        <input id="pin-input" type="password" inputmode="numeric" placeholder="0000" />
      </div>
      <footer class="admin-actions">
        <button id="pin-ok" class="btn primary" value="ok">Unlock</button>
        <button class="btn" value="cancel">Cancel</button>
      </footer>
    </form>
  </dialog>

  <script src="app.js" type="module"></script>
</body>
</html>
