<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CYS Storefront</title>
<link rel="icon" href="favicon.ico">
<style>
:root{
  --bg1:#0b1221;--bg2:#0f182b;--text:#e8eef7;--accent:#1cb0f6;
}
body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));
color:var(--text);font-family:system-ui,sans-serif;}
header{padding:24px 16px;background:rgba(0,0,0,.25);backdrop-filter:blur(10px);
display:flex;justify-content:center;align-items:center;gap:10px;}
#brandLogo{max-height:48px;width:auto;object-fit:contain;}
h1{margin:0;font-size:26px;}
.hero{height:160px;background-size:cover;background-position:center;}
#toolbar{max-width:1200px;margin:0 auto;padding:12px 18px;
display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;}
.chips{display:flex;gap:8px;flex-wrap:wrap;}
.chip{padding:6px 12px;border-radius:999px;border:1px solid #2a324c;background:#121a2c;
color:#d1d5db;cursor:pointer;}
.chip:hover{background:#1a2337;}
.sort select{background:#121a2c;color:#d1d5db;border:1px solid #2a324c;
padding:6px 8px;border-radius:8px;}
main{max-width:1200px;margin:0 auto;padding:0 18px 72px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:18px;}
.card{background:#1a2337;border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,.08);}
.card-media{aspect-ratio:16/9;display:flex;justify-content:center;align-items:center;
background:#0f182b;cursor:zoom-in;position:relative;}
.card-media img{max-width:100%;max-height:100%;object-fit:contain;}
.thumbs{position:absolute;left:6px;bottom:6px;display:flex;gap:6px;}
.thumbs img{width:26px;height:26px;border-radius:6px;border:1px solid rgba(255,255,255,.25);}
.card-body{padding:12px;}
.card-body h3{margin:0 0 6px;font-size:17px;}
.price{color:#22d27f;font-weight:700;margin-bottom:8px;}
.btn{width:100%;padding:10px 14px;border-radius:10px;border:0;background:#1d2740;
color:#e8eef7;font-weight:700;cursor:pointer;}
.btn:hover{background:#273150;}
dialog#modal{border:0;border-radius:12px;padding:0;max-width:96vw;background:#0b1221;}
#modalImg{max-height:70vh;object-fit:contain;display:block;margin:auto;}
#rail{display:flex;gap:8px;overflow:auto;padding:8px;background:#0f182b;}
#rail img{height:60px;border-radius:6px;border:2px solid transparent;}
#rail img.active{border-color:var(--accent);}
#close{margin:10px;padding:6px 12px;border-radius:8px;background:#1d2740;
color:#e8eef7;border:0;cursor:pointer;}
</style>
</head>
<body>
<div id="brandHero" class="hero"></div>
<header><img id="brandLogo" alt="Brand logo"><h1 id="siteTitle">CYS Storefront</h1></header>
<div id="toolbar"></div>
<main><section id="grid" class="grid"></section></main>

<dialog id="modal">
  <button id="close">Close</button>
  <img id="modalImg" alt="">
  <div id="cap" style="text-align:center;padding:6px 0;"></div>
  <div id="rail"></div>
</dialog>

<script src="app.js" defer></script>
</body>
</html>
